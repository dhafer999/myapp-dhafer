---
# tasks file for docker
- name: create image docker
  docker_image:
    name: devops
    build:
     path: /var/lib/jenkins/workspace/pipeline_my_app_chourabi
     pull: no
    source: build 
    state: present
    force_source: true
- name: docker container
  docker_container:
    name: my_app_chourabi_container
    image: devops:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
